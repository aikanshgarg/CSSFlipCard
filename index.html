<!DOCTYPE html>
<html>
<head>
	<title>FLIPit</title>
</head>
<body>

<div class="container">
	<div class="card">
		<div class="front">FRONT</div>
		<div class="back">BACK!</div>
	</div>
</div>

</body>
</html>

<style type="text/css">
	
body {
	height: 100%;
	width: 100%;
	background-color: black;
}

.container {
	perspective: 700;
}

.card {
	margin: 20px;
	height: 200px;
	width: 200px;
	transition: all 2s ease-in-out;
	transform-style: preserve-3d;
	position: relative;

}
.card:hover {
	transform: rotateY(180deg);
}

.front, .back {
	background: pink;
	height: 200px;
	width: 200px;
	position: absolute;
	backface-visibility: hidden;
}

.back {
	transform: rotateY(180deg);
}

</style>
